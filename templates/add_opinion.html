{% extends "base.html" %}
{% block title %} Добавление нового мнения о фильме {%endblock %}
{% block content %}
<main>
  <section class="container my-5">
    <div class="row">
      <h1>Добавить мнение о фильме</h1>
          <div class="col-12 col-lg-7 my-5">
            <form>
              <input
                type="text"
                class="form-control form-control-lg py-3 mb-3"
                name=""
                placeholder="Введите название фильма"
              >
              <input
              type="url"
              class="form-control form-control-lg py-3 mb-3"
              name=""
              placeholder="Добавьте ссылку на IMDb"
              >
              <textarea
              cols="40" rows="3"
              class="form-control form-control-lg py-3 mb-3"
              name=""
              placeholder="Напишите мнение"
              ></textarea>
              <input type="submit" class="button px-5 py-3 btn" value="Отправить">
            </form>
          </div>
      <div class="col-12 col-lg-5">
        <img class="img-fluid mx-auto d-block" src="{{ url_for('static', filename='img/illustration.png') }}" alt="" />
      </div>
    </div>
  </section>
</main>
{% endblock %}
